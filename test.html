<html>
<head>
  <title></title>
  <script src='phrat_app/public/javascripts/lib/jquery.js' type="text/javascript"></script>
  <script src='phrat_app/public/javascripts/lib/handlebars.js' type="text/javascript"></script>
</head>
<body>
  <div id='main'></div>
  <script id="entry-template" type="text/x-handlebars-template">
    {{#each stuff}}
    <div> <span> templatedTitle: </span> {{ title }}</div>
    <div> <span> templatedBody: </span> {{ body }}</div>
    {{/each}}
  </script>
  <script type="text/javascript">
    var source  = $("#entry-template").html();
    var template = Handlebars.compile(source);
    var context = {stuff:[{title: "My New Post", body: "This is my first post!"}, {title: "My New Post", body: "This is my first post!"}]}
    var html = template(context);
    $('#main').append(html);
  </script>
</body>
</html>
